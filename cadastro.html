<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <script src="java.js"></script>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <title>MediCare - Cadastro</title>
</head>

<body>
    <h1>MediCare</h1>
    <span>Cadastro</span>
    <div class="container form">
        <p>Nome</p>
        <input id="nome" type="text" class="validate">
        <p>E-Mail</p>
        <input id="email" type="text" class="validate">
        <p>Telefone</p>
        <input id="phone" type="text" class="validate">
        <p>Estado</p>
            <select id="estado" class="validate">
                <option value="" selected disabled hidden>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        <p>Corem</p>
        <input id="corem" type="text" class="validate">
        <p>Crie uma senha</p>
        <input id="senha" type="text" class="validate">
        <p>Repita sua senha</p>
        <input id="senha" type="text" class="validate">
        <div class="button">
            <button class="meuBotao" onclick="window.location.href='login.html'">Cadastre-se</button>
            <p>Já possui um cadastro? <a href="login.html">Entre!</a></p>
        </div>

        <input type="text" id="estadoSigla" class="validate" disabled>


</body>

</html>
